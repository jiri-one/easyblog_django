[tox]
envlist = py310, mypy, pyflakes
skipsdist = True

[gh-actions]
python =
    3.10: py310, mypy, pyflakes

[testenv]
passenv = SYSTEM_ENV
deps = -rrequirements.txt
commands = 
    python -m pytest -v

[testenv:mypy]
deps = 
    -rrequirements.txt
    mypy
    django-stubs
    types-beautifulsoup4
basepython = python3.10
commands =
    python -m mypy easyblog jiri_one

[testenv:pyflakes]
basepython = python3.10
deps = 
    -rrequirements.txt
    pyflakes
commands =
    python -m pyflakes easyblog jiri_one
